
<div>
    <h2><span translate="monarcPocApp.job.detail.title">Job</span> {{job.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="monarcPocApp.job.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{job.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="monarcPocApp.job.language">Language</span>
                </td>
                <td>
                    <span class="form-control-static">{{job.language}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="monarcPocApp.job.user">user</span>
                </td>
                <td>
                    {{job.user.id}}
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
